<!DOCTYPE html>
<html>

<head>
    <title>Test viva</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="resource/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="resource/script/vivajs/vivagraph.js"></script>
    <script type="text/javascript" src="resource/script/nodeEdgeText.js"></script>
    <script type="text/javascript" src="resource/script/script.js"></script>
    
    <!-- <style type="text/css" media="screen">
        

    </style> -->
</head>
<body onload= 'renderGraph()'>
<div ></div>
<div class="container-fluid row">
    <div class="col-md-9" id="graphContainer">
        
        <form action="" method="POST" class="form-inline" id="form-find" role="form">
        
            <div class="form-group">
                <label class="" for="">From</label>
                <input type="text" class="form-control" id="fromStation" placeholder="Ex: 229" required="required" pattern="^[0-9]+$" title="Number pờ lít!">
            </div>
            <div class="form-group">
                <label class="" for="">To</label>
                <input type="text" class="form-control " id="toStation" placeholder="Ex: 705" required="required" pattern="^[0-9]+$" title="Number pờ lít!" >
            </div>
        
            <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Find</button>
        </form>
        <div class="controlpanel">
            <span><B>Render Graph</B></span>
            <button class="btn btn-warning btn-control" id="btnPause" onclick="pauseRender()">Pause</button>
            <button class="btn btn-primary hide btn-control" id="btnResume" onclick="resumeRender()">Resume</button>
            <button class="btn btn-danger btn-control" id="btnReset" onclick="resetColor()">Reset</button>
            <button class="btn btn-default btn-control" id="btnHide" onclick="hideMap()">Hide Map</button>
            <button class="btn btn-default btn-control hide" id="btnShow" onclick="showMap()">Show Map</button>
        </div>
        
        <div id="divSetRoute">
            <form action="" method="POST" class="form-inline" id="form-route" role="form">
                <div class="form-group">
                    <label class="" for="">Set Route: </label>
                    <input type="text" class="form-control" id="setRouteInput" required="required" pattern="^([0-9]+\s+)+[0-9]+$" title="At least 2 numbers separated by spaces!" placeholder="Ex: 705 657 1260">
                </div>
                <button type="submit" class="btn btn-success"> Submit</button>
            </form>
        </div>
        
        <div class="msgOut"></div>
        
    </div>
    <div class="col-md-3">
        <iframe id="frame" src="https://www.google.com/maps/d/embed?mid=1AHdAYRLrbWvFJqrpR4qaSTQQ-bog663p" width="100%" height="900"></iframe>
        <div>See <a href="https://drive.google.com/open?id=1AHdAYRLrbWvFJqrpR4qaSTQQ-bog663p" target="_blank">Station in Google map</a> or <a href="viva.html" target="_blank">Only Main Station</a></div>
        <div></div>
    </div>
    
    
</div>

</body>
<script>
    $("#form-find").submit(function (e) {
        e.preventDefault();
        getRoute();
    });
    
    $("#form-route").submit(function (e) {
        e.preventDefault();
        setRoute();
    });
</script>

</html>
